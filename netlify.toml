[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "22"

# Environment variables will be set in Netlify dashboard
# Required variables:
# - DATABASE_URL
# - JWT_SECRET
# - VITE_APP_TITLE
# - VITE_APP_LOGO
# - VITE_STRIPE_PUBLISHABLE_KEY
# - STRIPE_SECRET_KEY (for serverless functions)

